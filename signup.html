<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, black, white);
            font-family: 'Century Gothic', Arial, sans-serif;
        }

        .signup-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            margin-bottom: 15px;
            position: relative;
        }

        .input-field input {
            width: 84%;
            height: 45px; /* Set uniform height */
            padding: 0 13px 0 50px; /* Adjust padding */
            border: 1px solid rgb(71, 70, 70);
            border-radius: 1.5rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .input-field .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Adjust icon size */
            color: #333; /* Icon color */
        }

        button {
            width: 100%; /* Ensure button is the same width */
            height: 45px; /* Set uniform height */
            padding: 0; /* Remove padding for uniformity */
            border: none;
            border-radius: 1.5rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        button:hover {
            background-color: #cac9c9;
        }

        .arrow-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Adjust icon size */
            color: #333; /* Icon color */
        }

        .extras {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 14px;
            color: rgb(0, 0, 0);
        }

        .extras a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .extras .circle-arrow {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
        }

        .extras .circle-arrow:hover {
            background-color: #cac9c9;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <form>
            <div class="input-field">
                <div class="icon"><i class="fas fa-user"></i></div>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-field">
                <div class="icon"><i class="fas fa-envelope"></i></div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <div class="icon"><i class="fas fa-lock"></i></div>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <div class="icon"><i class="fas fa-lock"></i></div>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">
                SIGN UP
                <div class="arrow-icon"><i class="fas fa-arrow-right"></i></div>
            </button>
            <div class="extras">
                <a href="login.html">Already have an account? Log In</a>
                <a href="login.html" class="circle-arrow"><i class="fas fa-arrow-right"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
